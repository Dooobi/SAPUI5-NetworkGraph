<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI5 Application - Mock</title>

    <!-- Bootstrap the UI5 core library -->
    <script id="sap-ui-bootstrap" src="../bower_components/openui5-sap.ui.core/resources/sap-ui-core.js" 
        data-sap-ui-libs="sap.m" 
        data-sap-ui-theme="sap_belize" 
        data-sap-ui-compatVersion="edge" 
        data-sap-ui-preload="async" 
        data-sap-ui-resourceroots='{
            "sap.m": "/base/bower_components/openui5-sap.m/resources/sap/m",
            "sap.ushell": "/base/bower_components/openui5-sap.ui.unified/resources/sap/ui/unified",
            "sap.ui.layout" : "/base/bower_components/openui5-sap.ui.layout/resources/sap/ui/layout",
            "fis.tgh.test.graph": "/base/webapp/",
            "test": "/base/test/"
        }' , 
        data-sap-ui-theme-roots='{
            "sap_belize": "/base/bower_components/openui5-themelib_sap_belize/resources",
            "sap_bluecrystal": "/base/bower_components/openui5-themelib_sap_bluecrystal/resources"
        }' data-sap-ui-frameOptions='allow'>
        // NON-SECURE setting for testing environment
    </script>

    <script>
        sap.ui.getCore().attachInit(function() {

            sap.ui.require([
                "test/localService/mockserver",
                "sap/m/Shell",
                "sap/ui/core/ComponentContainer"
            ], function(mockserver, Shell, ComponentContainer) {
                // set up test service for local testing
                mockserver.init();

                // initialize the shell
                new Shell({
                    app: new ComponentContainer({
                        height: "100%",
                        name: "fis.tgh.test.graph"
                    })
                }).placeAt("content");
            });
        });
    </script>

</head>

<!-- UI Content -->

<body class="sapUiBody" id="content">
</body>

</html>
